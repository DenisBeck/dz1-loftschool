
<div class="autorize-block hidden">
  <h1 class="autorize-block__head">Авторизуйтесь</h1>
  <form class="autorize-block__form">
    <div class="autorize-block__data autorize-block__login">
      <input type="text" placeholder="Логин" class="autorize-block__input-text"/>
    </div>
    <div class="autorize-block__data autorize-block__password">
      <input type="text" placeholder="Пароль" class="autorize-block__input-text"/>
    </div>
    <div class="autorize-block__data autorize-block__check">
      <input type="checkbox" id="check" class="hidden"/>
      <label for="check">Я человек</label>
    </div>
    <div class="autorize-block__data autorize-block__check-again">
      <div class="autorize-block__text">Вы точно не робот?</div>
      <div class="autorize-block__choice1">
        <input type="radio" id="answer1" name="yes"/>
        <label for="answer1">Да</label>
      </div>
      <div class="autorize-block__choice2">
        <input type="radio" id="answer2" name="no"/>
        <label for="answer2">Не уверен</label>
      </div>
    </div>
  </form>
  <div class="autorize-block__enter">Вернуться или войти?
    <ul class="autorize-block__enter-list">
      <li class="autorize-block__enter-item autorize-block__enter-item_first"><a href="#" class="autorize-block__enter-link">На главную</a></li>
      <li class="autorize-block__enter-item"><a href="#" class="autorize-block__enter-link">Войти</a></li>
    </ul>
  </div>
</div>
